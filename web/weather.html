<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14455 SE Mountain Ridge Ave. Weather Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="weather.css" rel="stylesheet">
</head>

<body>
    <div class="row g-0">
        <div class="col-md-6 g-0">
            <div class="leftside container" id="indoor-data">
                <div class="row g-0 section-title">
                    <figure class="col text-center floater">
                        <span class="display-5">Indoor</span>
                    </figure>
                </div>
                <div class="row g-0 data">
                    <figure class="col text-center floater">
                        <div class="container tempbox">
                            <div class="wraptemp">
                                <div class="h1 humidity"></div>
                                <div class="temp"></div>
                            </div>
                        </div>
                    </figure>
                </div>
                <div class="row g-0 data">
                    <figure class="col text-center floater">
                        <div class="container aqibox">
                            <div class="wrapaqi">
                                <div class="display-2 aqi"></div>
                                <div class="h1 aqilabel">AQI</div>
                            </div>
                        </div>
                    </figure>
                </div>
            </div>
        </div>
        <div class="col-md-6 g-0">
            <div class="rightside container" id="outdoor-data">
                <div class="row g-0 section-title">
                    <figure class="col text-center floater">
                        <span class="display-5">Outdoor</span>
                    </figure>
                </div>
                <div class="row g-0 data">
                    <figure class="col text-center floater"">
                        <div class=" container tempbox">
                        <div class="wraptemp">
                            <div class="h1 humidity"></div>
                            <div class="temp"></div>
                        </div>
                </div>
                </figure>
            </div>
            <div class="row g-0 data">
                <figure class="col text-center floater">
                    <div class="container aqibox">
                        <div class="wrapaqi">
                            <div class="display-1 aqi"></div>
                            <div class="h1 aqilabel">AQI</div>
                        </div>
                    </div>
                </figure>
            </div>
        </div>
    </div>
    </div>
    <script src="./temptocolor.js"></script>
    <script src="./weather.js"></script>

    <script>
        updateData();
        window.setInterval(updateData, 60000);
    </script>
</body>

</html>

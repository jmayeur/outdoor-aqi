<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14455 SE Mountain Ridge Ave. Weather Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bruno Ace:400,100,300,700,900" rel="stylesheet" type="text/css">
    <link href="weather_simp.css" rel="stylesheet">
</head>

<body>
    <div class="row g-0 weather">
        <div class="col-md-6 g-0">
            <div class="leftside container" id="indoor-data">
                <div class="row g-0 data">
                    <figure class="col text-center floater">
                        <hr class="border-2 border-top ruler">
                        <div class="container tempbox">
                            <div class="display-4 location">Indoor</div>
                            <div class="wraptemp">
                                <div class="h1 humidity"></div>
                                <div class="temp"></div>
                                <div class="display-2 aqi"></div>
                            </div>
                        </div>
                    </figure>
                </div>
            </div>
        </div>
        <div class="col-md-6 g-0">
            <div class="rightside container" id="outdoor-data">
                <div class="row g-0 data">
                    <figure class="col text-center floater">
                        <hr class="border-2 border-top ruler">
                        <div class="container tempbox">
                            <div class="display-4 location">Outdoor</div>
                            <div class="wraptemp">
                                <div class="h1 humidity"></div>
                                <div class="temp"></div>
                                <div class="display-2 aqi"></div>
                            </div>
                        </div>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <div class="row g-0 clock noshow">
        <div class="col-md-6 g-0 hours">
            <span class="digit">0</span><span class="digit">8</span>
        </div>
        <div class="col-md-6 g-0 colon">:</div>
        <div class="col-md-6 g-0 minutes">
            <span class="digit">3</span><span class="digit">8</span>
        </div>
        <div class="col-md-6 g-0 meridiem">AM</div>
    </div>
    <div class="row g-0 forecast noshow">

    </div>
    <script src="./forecast.js"></script>
    <script src="./weather_simp.js"></script>
    <script>
        updateData();
        setInterval(switchViews, 30000);
    </script>
</body>

</html>

<html>

<head>
    <title>Outdoor AQI Data - Mtn Ridge Ave</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .row {
            margin: auto;
        }

        label {
            padding-left: 10px;
            padding-right: 5px;
        }
    </style>
</head>



<body>
    <div class="container">
        <div class="row" style="width:90vw">
            <canvas id="line-chart"></canvas>
        </div>
    </div>
    <div class="container">
        <div id="durations" class="row" style="height:30px"></div>
    </div>
    <div class="container">
        <div id="metrics" class="row">
            <label for="metrics-selector">Metrics</label>
            <select name="metrics-selector" id="metrics-selector">
                <option value="aqi">Air Quality (AQ)</option>
                <option value="weather">Weather</option>
                <option value="gas">Gasses</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="charttype" class="row">
            <label for="charttype-selector">Chart Type</label>
            <select name="charttype-selector" id="charttype-selector">
                <option value="current" selected>Current Data</option>
                <option value="historical">Historical Averages</option>
                <option value="peak">Historical Peaks</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="countdown" class="row"></div>
    </div>
    <script src="./aq-chart.js" charset="utf-8"></script>
</body>

</html>

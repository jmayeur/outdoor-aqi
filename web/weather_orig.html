<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14455 SE Mountain Ridge Ave. Weather Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="weather.css" rel="stylesheet">
</head>

<body>

    <div class="row g-0">
        <div class="col-md-6 g-0">
            <div class="leftside container border border-info" id="indoor-data">
                <div class="row data g-0">
                    <figure class="col text-center floater">
                        <blockquote class="blockquote">
                            <h1 class="display-6">Indoor</h1>
                        </blockquote>
                    </figure>
                </div>
                <div class="row data g-0">
                    <figure class="col text-center floater">
                        <blockquote class="blockquote">
                            <h1 class="temp display-1"></h1>
                        </blockquote>
                    </figure>
                </div>
                <div class="row data g-0">
                    <figure class="col text-center floater">
                        <blockquote class="blockquote">
                            <h1 class="humidity display-4"></h1>
                        </blockquote>
                    </figure>
                </div>
                <div class="row data g-0">
                    <figure class="col text-center floater">
                        <blockquote class="blockquote">
                            <h1 class="aqi display-6">AQI: </h1>
                        </blockquote>
                    </figure>
                </div>
            </div>
        </div>
        <div class="col-md-6 g-0">
            <div class="rightside container border border-light" id="outdoor-data">
                <div class="row data g-0">
                    <figure class="col text-center floater">
                        <blockquote class="blockquote">
                            <h1 class="display-6">Outdoor</h1>
                        </blockquote>
                    </figure>
                </div>
                <div class="row data g-0">
                    <figure class="col text-center floater">
                        <blockquote class="blockquote">
                            <h1 class="temp display-1"></h1>
                        </blockquote>
                    </figure>
                </div>
                <div class="row data g-0">
                    <figure class="col text-center floater">
                        <blockquote class="blockquote">
                            <h1 class="humidity display-4"></h1>
                        </blockquote>
                    </figure>
                </div>
                <div class="row data g-0">
                    <figure class="col text-center floater">
                        <blockquote class="blockquote">
                            <h1 class="aqi display-6">AQI: </h1>
                        </blockquote>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <script src="./weather.js"></script>

    <script>
        updateData();
        window.setInterval(updateData, 30000);
    </script>
</body>

</html>
